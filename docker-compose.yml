version: "3.8"

services:
  traefik:
    image: traefik:v2
    container_name: traefik
    restart: unless-stopped
    command:
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Metrics
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0"
      - "--log.level=ERROR"
      - "--accesslog=true"
      # Entry points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Certificates resolver
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=email@admin.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - traefik_letsencrypt:/letsencrypt
    networks:
      - web

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_AUTH_API_URL=https://auth.prestastack.com
      - VITE_TODOS_API_URL=https://todos.prestastack.com
    depends_on:
      - auth-api
      - todos-api
    command: npm run dev
    labels:
      - "traefik.enable=true"
      # HTTP â†’ HTTPS redirect
      - "traefik.http.routers.frontend-http.entrypoints=web"
      - "traefik.http.routers.frontend-http.rule=Host(`prestastack.com`)"
      - "traefik.http.routers.frontend-http.middlewares=frontend-redirect"
      - "traefik.http.middlewares.frontend-redirect.redirectScheme.scheme=https"
      - "traefik.http.middlewares.frontend-redirect.redirectScheme.permanent=true"
      # HTTPS
      - "traefik.http.routers.frontend-https.entrypoints=websecure"
      - "traefik.http.routers.frontend-https.rule=Host(`prestastack.com`)"
      - "traefik.http.routers.frontend-https.tls.certresolver=myresolver"
    networks:
      - web

  auth-api:
    build:
      context: ./auth-api
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - USERS_API_ADDRESS=${USERS_API_ADDRESS}
    depends_on:
      - users-api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authapi-http.entrypoints=web"
      - "traefik.http.routers.authapi-http.rule=Host(`auth.prestastack.com`)"
      - "traefik.http.routers.authapi-http.middlewares=authapi-redirect"
      - "traefik.http.middlewares.authapi-redirect.redirectScheme.scheme=https"
      - "traefik.http.middlewares.authapi-redirect.redirectScheme.permanent=true"
      - "traefik.http.routers.authapi-https.entrypoints=websecure"
      - "traefik.http.routers.authapi-https.rule=Host(`auth.prestastack.com`)"
      - "traefik.http.routers.authapi-https.tls.certresolver=myresolver"
    networks:
      - web

  todos-api:
    build:
      context: ./todos-api
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_CHANNEL=${REDIS_CHANNEL}
    depends_on:
      - redis-queue
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todosapi-http.entrypoints=web"
      - "traefik.http.routers.todosapi-http.rule=Host(`todos.prestastack.com`)"
      - "traefik.http.routers.todosapi-http.middlewares=todosapi-redirect"
      - "traefik.http.middlewares.todosapi-redirect.redirectScheme.scheme=https"
      - "traefik.http.middlewares.todosapi-redirect.redirectScheme.permanent=true"
      - "traefik.http.routers.todosapi-https.entrypoints=websecure"
      - "traefik.http.routers.todosapi-https.rule=Host(`todos.prestastack.com`)"
      - "traefik.http.routers.todosapi-https.tls.certresolver=myresolver"
    networks:
      - web

  users-api:
    build:
      context: ./users-api
    environment:
      - JWT_SECRET=${JWT_SECRET}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.usersapi-http.entrypoints=web"
      - "traefik.http.routers.usersapi-http.rule=Host(`users.prestastack.com`)"
      - "traefik.http.routers.usersapi-http.middlewares=usersapi-redirect"
      - "traefik.http.middlewares.usersapi-redirect.redirectScheme.scheme=https"
      - "traefik.http.middlewares.usersapi-redirect.redirectScheme.permanent=true"
      - "traefik.http.routers.usersapi-https.entrypoints=websecure"
      - "traefik.http.routers.usersapi-https.rule=Host(`users.prestastack.com`)"
      - "traefik.http.routers.usersapi-https.tls.certresolver=myresolver"
    networks:
      - web

  log-processor:
    build:
      context: ./log-message-processor
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_CHANNEL=${REDIS_CHANNEL}
    depends_on:
      - redis-queue
    networks:
      - web

  redis-queue:
    image: redis:7
    volumes:
      - redis_data:/data
    networks:
      - web

volumes:
  traefik_letsencrypt:
  redis_data:

networks:
  web:
    external: true
