# .github/workflows/application.yml
name: Application Deployment Pipeline

on:
  push:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
      - 'Dockerfile*'
  workflow_dispatch:

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      auth: ${{ steps.changes.outputs.auth }}
      todos: ${{ steps.changes.outputs.todos }}
      users: ${{ steps.changes.outputs.users }}
      logs: ${{ steps.changes.outputs.logs }}
      compose: ${{ steps.changes.outputs.compose }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            auth:
              - 'auth-api/**'
            todos:
              - 'todos-api/**'
            users:
              - 'users-api/**'
            logs:
              - 'log-message-processor/**'
            compose:
              - 'docker-compose.yml'

  deploy-application:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.frontend == 'true' ||
      needs.detect-changes.outputs.auth == 'true' ||
      needs.detect-changes.outputs.todos == 'true' ||
      needs.detect-changes.outputs.users == 'true' ||
      needs.detect-changes.outputs.logs == 'true' ||
      needs.detect-changes.outputs.compose == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: pip install ansible

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_CONTENT }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.SERVER_IP }} $(ssh-keyscan -H ${{ secrets.SERVER_IP }} 2>/dev/null)" >> ~/.ssh/known_hosts

      - name: Create Dynamic Inventory
        run: |
          mkdir -p infra/ansible
          cat > infra/ansible/inventory.ini << EOF
          [webservers]
          todo-server ansible_host=${{ secrets.SERVER_IP }} ansible_user=kefaslungu ansible_ssh_private_key_file=~/.ssh/id_rsa
          EOF

      - name: Deploy with Ansible
        working-directory: ./infra/ansible
        run: |
          ansible-playbook -i inventory.ini playbook.yml --tags deploy